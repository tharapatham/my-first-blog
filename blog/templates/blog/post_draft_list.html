{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            {{ post.text|truncatechars:200 }}
            <div class="date">
                [<strong>{{ post.author }}</strong>] -- Created: {{ post.created_date|date:"M d, Y" }}
            </div>
        </div>
    {% endfor %}
{% endblock %}
