<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Girls Blog</a></h1>

            {% for post in posts %}
            <div>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
                <p>[{{ post.author }}] -- published: {{ post.published_date }}</p>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
